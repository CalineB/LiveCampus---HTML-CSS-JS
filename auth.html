<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BRUN'ITOS ConneX</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/reset.css"/> <!--Mise en page commune à toutes les pages-->
    <link rel="stylesheet" href="/public/css/navbar.css"/> <!--Mise en page commune à toutes les pages-->
    <link rel="stylesheet" href="/public/css/auth.css"/> <!--Mise en page spécifique à la page-->
    <link rel="stylesheet" href="/public/css/footer.css"/> <!--Mise en page générale à toutes les pages-->
  </head>
 
  <body>
    
    <nav class="navbar">
      <h2 class="rest_name">
        <a href="index.html">Brun'Itos</a>
        <a href="basket.html">
          <i class="bx bxs-basket bx-tada"
            style="color: rgba(40, 93, 16, 0.48)">
          </i>
        </a>
      </h2>

      <!-- boutton toggle (menu drop) -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <ul class="navLinks">
        <li class="navLink" data-translate="nav.home">
          <a href="index.html">Accueil</a>
        </li>
        <li class="navLink" data-translate="nav.card">
          <a href="products.html">Carte</a>
        </li>
        <li class="navLink" data-translate="nav.about">
          <a href="about.html">À propos</a>
        </li>
        <li class="navIcons">
          <a href="/profile.html">
            <i class="bx bxs-user" style="color: rgba(183, 148, 10, 0.71)"></i>
          </a>
          <button class="green greenBtn" data-translate="nav.connect">
            <a href="auth.html">Se connecter</a>
          </button>
        </li>
      </ul>
    </nav>

    <main>

      <form action="/profile.html" method="get">

        <h2 class="auth_title">Se connecter</h2>

        <input type="varchar"><label for="identification">Email ou Téléphone</label>
        <br>
        <input type="password"><label for="password">Mot de passe</label>
        <a href="/reset_psw.html">
          <i class="forget_psw" data-translate="auth.lost_psw">Mot de passe oublié</i>
        </a>

        <div class="btn_group">
          <input type="submit" id="submit-button" value="Se connecter" class="btn" data-translate="connection.submit_btn">
        
          <button type="button" id="register-button" class="btn register" data-translate="auth.register_redirection_btn" onclick="window.location.href='register.html'">
            Créer un compte
          </button>
        </div>

  
      </form>


    </main>

    <footer class="bg-gray-800 text-white py-8 px-4">
      <div class="container mx-auto flex flex-col items-center">
        <div class="flex flex-wrap justify-center gap-8 mb-6">
          <a href="#" class="text-gray-400 hover:text-white">Accueil</a>
          <a href="#" class="text-gray-400 hover:text-white">À propos</a>
          <a href="#" class="text-gray-400 hover:text-white">Contact</a>
        </div>
        <div class="text-center text-sm text-gray-400">
          <p>&copy; 2025 Brun'Itos. Tous droits réservés.</p>
        </div>
      </div>
    </footer>

  </body>
</html>
